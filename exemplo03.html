<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-While</title>
</head>
<body>
    <script>
        var n = 10, i = 0;

        do{
            document.write(`Valor: ${i} <br>`)
            i++;
        }while(i < n);
    </script>
</body>
</html>
